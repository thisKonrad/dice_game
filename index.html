<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dice_Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="page_wrap">

<header class="header">
    <h1><span class="headlineArrow arrowSM">► </span>► Let's Dice! ◄<span class="headlineArrow arrowSM">◄</span></h1>
</header>

    <div class="player_one_wrap">
        <p class="player_Headline player p_one">Player 1</p>
        <p class="score"> <span class="span_pts">pts:</span> <span class="score_one"></span> </p>
    </div>
    
<!-- ::>> dice number one <<:: -->

    <div class="dice_container_One">

        <div class="dice diceGrid dice_one_f1">
            <p class ="dot"></p>
        </div>
        <div class="dice diceGrid dice_one_f2">
            <p class ="dot"></p>
            <p class ="dot"></p>
        </div>
        <div class="dice diceGrid dice_one_f3">
            <p class ="dot"></p>
            <p class ="dot"></p>
            <p class ="dot"></p>
        </div>
        <div class="dice diceGrid dice_one_f4">
            <p class ="dot"></p>
            <p class ="dot"></p>
            <p class ="dot"></p>
            <p class ="dot"></p>
        </div>
        <div class="dice diceGrid dice_one_f5">
            <p class ="dot"></p>
            <p class ="dot"></p>
            <p class ="dot"></p>
            <p class ="dot"></p>
            <p class ="dot"></p>
        </div>
        <div class="dice diceGrid dice_one_f6">
            <p class ="dot"></p>
            <p class ="dot"></p>
            <p class ="dot"></p>
            <p class ="dot"></p>
            <p class ="dot"></p>
            <p class ="dot"></p>
        </div>
    
    </div>

    <button class="button dice-button">dice</button>
    <div class="who_wins"></div>

    <button class="button reset-button">reset</button>

    <div class="player_two_wrap">
        <p class="player_Headline player p_two">Player 2</p>
        <p class="score"> <span class="span_pts">pts:</span> <span class="score_two"> </span> </p>
    </div>
    
    <!-- ::>> dice number two <<:: -->
    <div class="dice_container_Two">

        <div class="dice diceGrid dice_two_f1">
            <p class ="dot"></p>
        </div>
        <div class="dice diceGrid dice_two_f2">
            <p class ="dot"></p>
            <p class ="dot"></p>
        </div>
        <div class="dice diceGrid dice_two_f3">
            <p class ="dot"></p>
            <p class ="dot"></p>
            <p class ="dot"></p>
        </div>
        <div class="dice diceGrid dice_two_f4">
            <p class ="dot"></p>
            <p class ="dot"></p>
            <p class ="dot"></p>
            <p class ="dot"></p>
        </div>
        <div class="dice diceGrid dice_two_f5">
            <p class ="dot"></p>
            <p class ="dot"></p>
            <p class ="dot"></p>
            <p class ="dot"></p>
            <p class ="dot"></p>
        </div>
        <div class="dice diceGrid dice_two_f6">
            <p class ="dot"></p>
            <p class ="dot"></p>
            <p class ="dot"></p>
            <p class ="dot"></p>
            <p class ="dot"></p>
            <p class ="dot"></p>
        </div>
    
    </div>
</div>

<footer id="footer">
    <p>handbuild by Konrad von Wittich</p>
</footer>

<script src="main.js"></script>
    
</body>
</html>
